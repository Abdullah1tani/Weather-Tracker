<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <title>Weather tracker</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-200">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
      
                                <h2 class="fw-bold mb-2 text-uppercase">Weather tracker</h2>
                                <p class="text-white-50 mb-5">Please enter a location to get information about it's weather</p>

                                <form action="/" method="post">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="street" name="street" class="form-control form-control-lg input-resize" />
                                                    <label class="form-label" for="street">Street</label>
                                                </div>
                                            </div>

                                            <div class="col-6">
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="city" name="city" class="form-control form-control-lg input-resize" />
                                                    <label class="form-label" for="city">City</label>
                                                </div>
                                            </div>

                                            <div class="col-6">
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="state" name="state" class="form-control form-control-lg input-resize" />
                                                    <label class="form-label" for="state">State</label>
                                                </div>
                                            </div>  

                                            <div class="col-6">
                                                <div class="form-outline form-white mb-4">
                                                   <input type="text" id="postalCode" name="postalCode" class="form-control form-control-lg input-resize" />
                                                   <label class="form-label" for="postalCode">Postal Code</label>
                                                </div> 
                                            </div>                                            

                                            <div class="col-6">
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="country" name="country" class="form-control form-control-lg" />
                                                    <label class="form-label" for="country">Country</label>
                                                </div> 
                                            </div>
                                        </div>
                                    
                                    </div>
                                
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Search</button>
                                </form>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div> 
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

</body>
</html>
